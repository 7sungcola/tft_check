<!DOCTYPE html>
<html lang="en">
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body>
    <img src="//ddragon.leagueoflegends.com/cdn/13.16.1/img/profileicon/{{profile_icon}}.png" class="profile_icon" alt="profile_icon">
    <h1>{{nickname}}</h1><hr />

    <h2>Current tier & rank</h2>
    <img src="/static/img/emblem-{{tier}}.png" class="tier" alt="tier">
    <h1>{{tier}} {{rank}}</h1><hr />

    <h2>Most recent match info</h2>
    <h3>Players : {{name_list}}</h3>
</body>
</html>
